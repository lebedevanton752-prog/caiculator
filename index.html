<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cal">
    <div class="field-wrap">
        <label>
            <input type="text" id="inputField" readonly>
        </label>
    </div>
    <div class="calc-bottom">
        <div class="digits-wrap">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="center">0</button>

        </div>
        <div class="math-wrap">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button id="Ravno">=</button>
        </div>
    </div>
</div>
<script src="js.js"> </script>
</body>
</html>
